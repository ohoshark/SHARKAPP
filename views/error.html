<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>존재하지 않는 프로젝트 입니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
		<a class="navbar-brand" href="/">쿠키 스내퍼 분석</a>
            <!-- 드롭다운 구조 개선 -->
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" 
                        type="button" 
                        id="errorDropdown"
                        data-bs-toggle="dropdown">
                    {{ current_project.upper() }}  <!-- 잘못 입력된 프로젝트명 표시 -->
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <!-- 하드코딩 프로젝트 항상 표시 -->
                    <li><h6 class="dropdown-header">기본 프로젝트</h6></li>
                    <li><a class="dropdown-item" href="/vooi/">VOOI</a></li>
                    <li><a class="dropdown-item" href="/spaace/">SPAACE</a></li>
                    <li><a class="dropdown-item" href="/superform/">SUPERFORM</a></li>
                    <li><a class="dropdown-item" href="/rayls/{{current_page}}">RAYLS</a></li>
                    
                    <!-- 잘못 입력된 프로젝트 표시 (새 항목으로 추가) -->
                    % if current_project not in ['vooi', 'spaace', 'superform']:
                    <li><hr class="dropdown-divider"></li>
                    <li><h6 class="dropdown-header">입력한 프로젝트</h6></li>
                    <li>
                        <a class="dropdown-item disabled" 
                           href="#"
                           style="color: #dc3545 !important">
                           {{ current_project.upper() }} (없음)
                        </a>
                    </li>
                    % end
                </ul>
				
            </div>
            
        </div>
    
</nav>

    <div class="container mt-4chart-relative" id="chartCardBody">
        <h1 class="mb-4">{{current_project}}는 존재하지 않는 프로젝트 입니다.</h1>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

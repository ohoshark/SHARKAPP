<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 캠페인(VOOI) 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
		/* ⭐ [추가] 차트 컨테이너 로딩 오버레이 스타일 ⭐ */
		.card-body.chart-relative {
			position: relative; /* 오버레이의 기준 위치 설정 */
			min-height: 400px; /* 로딩 중 컨테이너가 찌그러지는 것을 방지하기 위해 최소 높이 지정 */
		}
		.chart-loading-overlay {
			position: absolute;
			top: 80;
			left: 0;
			width: 100%;
			height: 50%;
			background: rgba(255, 255, 255, 0.9); /* 흰색 반투명 배경 */
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 10; /* 차트 콘텐츠 위에 표시 */
			font-size: 1.5rem;
			font-weight: bold;
			color: #007bff;
		}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">부이 스내퍼 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">사용자 분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare">사용자 비교</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard">리더보드 분석</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4chart-relative" id="chartCardBody">
        <h1 class="mb-4">부이 스내퍼 분석 대시보드</h1>
<!-- 사용자 검색 -->
<div class="chart-container" >
		<div id="chart-loading-overlay" class="chart-loading-overlay">
			데이터 로딩 중...
		</div>
    <div class="card">
        <div class="card-header">
            <h3>사용자 분석</h3>
        </div>
		<div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" id="userSearch" placeholder="별명 또는 핸들 입력">
            </div>
            <div class="list-group" style="max-height: 300px; overflow-y: auto;">
                % for user in all_users:
                    <a href="/user/{{ user['username'] }}?timeframe={{ timeframe }}" class="list-group-item list-group-item-action user-item">
                        <strong>{{ user['displayName'] }}</strong> <span class="text-muted">@{{ user['username'] }}</span>
                    </a>
                % end
            </div>
        </div>
    </div>
</div>

<script>
    // 사용자 검색 기능 - displayName과 username 모두 검색
    document.getElementById('userSearch').addEventListener('input', function() {
        const searchVal = this.value.toLowerCase();
        const userItems = document.getElementsByClassName('user-item');
        
        for (let i = 0; i < userItems.length; i++) {
            const userText = userItems[i].textContent.toLowerCase();
            if (userText.indexOf(searchVal) > -1) {
                userItems[i].style.display = "";
            } else {
                userItems[i].style.display = "none";
            }
        }
    });
			// ⭐ [추가] 차트 로딩 오버레이 숨기기 ⭐
	const chartLoadingOverlay = document.getElementById('chart-loading-overlay');
	if (chartLoadingOverlay) {
		// window.onload는 모든 자원(이미지, CSS, JS/차트 렌더링)이 로드된 후 발생합니다.
		window.addEventListener('load', function() {
			chartLoadingOverlay.style.display = 'none';
		});
	}
</script>

</body>
</html>
